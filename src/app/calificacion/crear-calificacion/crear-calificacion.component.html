<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <br>
            <h2 class="text-center">Calificar usuario</h2>
            <br>
            <form name="calificacion" (ngSubmit)="f.form.valid && createCalificacion()" #f="ngForm" novalidate>
                <div class="form-group">
                    <label for="puntaje"><b>Puntaje</b></label>
                    <input type="text" name="puntaje" class="form-control" id="puntaje" [(ngModel)]="calificacion.puntaje"
                        #nombre="ngModel" [ngClass]="{ 'is-invalid': f.submitted && puntaje.invalid }" required>
                    <div class="invalid-feedback">
                        <div>Falta el puntaje</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="comentario"><b>Comentario</b></label>
                    <input type="text" name="comentario" class="form-control" id="comentario" [(ngModel)]="calificacion.comentario"
                        #nombre="ngModel" [ngClass]="{ 'is-invalid': f.submitted && comentario.invalid }" required>
                    <div class="invalid-feedback">
                        <div>Falta el comentario</div>
                    </div>
                </div>
                <br>
                <div class="row form-inline justify-content-center align-self-center">
                    <button type="submit" class="btn btn-primary">Create</button>
                    <div class="divider"></div>
                    <button type="button" class="btn btn-danger" (click)="cancelCreation()">Cancel</button>
                </div>  
 			</form>
            <br>
        </div>
    </div>
</div>
