<div class="container-fluid">   
  <div class="row">
    <div class="col" >

<table class="table">
<thead>

    <th scope="col">Comentario</th>
    <th scope="col">ID Trayecto</th>
  </tr>
</thead>

</tbody>
</table>
</div>

</div>

</div>
