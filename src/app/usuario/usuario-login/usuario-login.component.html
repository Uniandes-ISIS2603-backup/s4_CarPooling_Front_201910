<div class="row">
  <div class="col-6 offset-3">
      <br>
      <h2 class="text-center">Login</h2>
      <br>
      <form name="login" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
          <div class="form-group">
              <label for="username"><b>Nombre de usuario</b></label>
              <input type="text" name="username" class="form-control" id="username" [(ngModel)]="usuario2.username" required>
          </div>
          <div class="form-group">
              <label for="password"><b>Contrase√±a</b></label>
              <input type="text" name="password" class="form-control" id="password" [(ngModel)]="usuario2.password" required>
          </div>
          <div class="justify-content-center align-self-center">
              <button type="submit" class="btn btn-primary" >Login</button>
          </div>
      </form>
  </div>
</div>
