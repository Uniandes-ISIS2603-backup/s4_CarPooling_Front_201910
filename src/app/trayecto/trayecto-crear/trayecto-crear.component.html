<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <br>
            <h2 class="text-center">Bienvenido a Trayecto</h2>
            <br>
            <form name="trayecto" (ngSubmit)="f.form.valid && createTrayecto()" #f="ngForm" novalidate>
                
               
             <div class="form-group">
                        <label for="fechaInicial"><b>Fecha Inicial</b></label>
                        <input class="form-control" id="fechaInicial" name="fechaInicial" [(ngModel)]="trayecto.fechaInicial"
                        ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" #fechaInicial="ngModel" [ngClass]="{'is-invalid': (fechaInicial.untouched || fechaInicial.invalid) }"
                        required>
                        <div class="invalid-feedback">
                            <div>Falta la fecha inicial</div>
                        </div>
                </div>
                <div class="form-group">
                    <label for="Estado"><b>Estado</b></label>
                    <input type="text" name="estado" class="form-control" id="estado" [(ngModel)]="trayecto.estado"
                        #estado="ngModel" [ngClass]="{ 'is-invalid': f.submitted && estado.invalid }" required>
                    <div class="invalid-feedback">
                        <div>Falta la Estado</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Id"><b>Id</b></label>
                    <input type="text" name="id" class="form-control" id="id" [(ngModel)]="trayecto.id"
                        #id="ngModel" [ngClass]="{ 'is-invalid': f.submitted && id.invalid }" required>
                    <div class="invalid-feedback">
                        <div>Falta la Id</div>
                    </div>
                </div>
                <br>
                <div class="row form-inline justify-content-center align-self-center">
                    <button type="submit" class="btn btn-primary">Create</button>
                    <div class="divider"></div>
                    <button type="button" class="btn btn-danger" (click)="cancelCreation()">Cancel</button>
                </div>
                
            </form>
            <br>
        </div>
    </div>
</div>
