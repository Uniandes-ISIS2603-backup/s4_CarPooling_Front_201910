<div class="row justify-content-md-center">
  <div class="col-sm-10 ">
    <div class="card text-center">
        <div class="card-header">
            <h1>Trayecto #{{t.id}}</h1>
        </div>
        <div class="card-body">
            <div class="row">
              <div class="col" *ngIf="t.conductor!=null">
                      <h2>Conductor</h2>
                      
                      <div class="container">
                          <mat-card>
                              <div class="box">
                              <div class="col-8" text-align="center">
                                <div id="mensaje" class="row">
                                    <h3>{{t.conductor.nombre}}</h3>
                                  
                                </div>
    
                                
                                
                              </div>

                              <div class="col-2">
                                  <mat-card-actions>
                                    <button mat-button >
                                    Calificar
                                    </button>
                                  </mat-card-actions>
                                  </div>
                              
                              </div>
                            </mat-card>
                      
                      
                      
                      </div>
              </div>
            
            
            
              <div class="col" *ngIf="t.pasajeros!=null">
                  <h2>Pasajeros</h2>
                  <div class="container" *ngFor="let h of t.pasajeros">
                      <mat-card>
                          <div class="box">
                          <div class="col-8" text-align="center">
                            <div class="" *ngIf="h.username != usernameActual">
                            <div id="mensaje" class="row">
                            <h3>{{ h.nombre }}</h3>
                              
                            </div>

                            </div>
                            
                          </div>
                          <div class="col-2">
                              <mat-card-actions>
                                <button mat-button >
                                Calificar
                                </button>
                              </mat-card-actions>
                              </div>
                          
                          </div>
                        </mat-card>
                  
                  
                  
                  </div>
              </div>
            </div>  
        </div>
    </div>
  </div>
</div>
