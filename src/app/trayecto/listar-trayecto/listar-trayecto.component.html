<div class="row justify-content-md-center">
	<div class="col-sm-10 " *ngFor="let i of trayectos">
<div class="card text-center">
		<div class="card-header">
			<h5> <a (click)="detail(i.id)">Trayecto #{{i.id}}</a></h5>
		</div>
		<div class="card-body">
			<div class="row">
				<div class="col-sm-5" *ngIf="i.fechaFinal!=null">
						<h5>Fecha Inicial</h5>
						<p>{{i.fechaInicial}}</p>
				</div>
				<div class="col-sm-5" *ngIf="i.fechaFinal!=null">
						<h5>Fecha Final</h5>
						<p>{{i.fechaFinal}}</p>
				</div>
			</div>
				<div class="row">
						<div class="col-sm-5" *ngIf="i.ciudadOrigen!=null">
								<h5>Ciudad Origen</h5>
								<p>{{i.ciudadOrigen.nombre}}</p>
						</div>
						<div class="col-sm-5" *ngIf="i.ciudadDestino!=null">
								<h5>Ciudad Destino</h5>
								<p>{{i.ciudadDestino.nombre}}</p>
						</div>
			</div>
				<div class="row">
						<div class="col-sm-5" *ngIf="i.conductor!=null">
								<h5>Conductor</h5>
								<p>{{i.conductor.nombre}}</p>
						</div>
						<div class="col-sm-5" *ngIf="i.info!=null&&i.info.vehiculo!=null">
								<h5>vehiculo</h5>
								<p>{{i.info.vehiculo.modelo}}</p>
						</div>
			</div>
			<div class="row">
					<div class="col-sm-5" *ngIf="i.info!=null">
							<h5>Cupos</h5>
							<p>{{i.info.cupos}}</p>
					</div>
					<div class="col-sm-5" *ngIf="i.info!=null">
							<h5>Precio</h5>
							<p>{{i.info.costo}}</p>
					</div>
		</div>
		
		
			
		
		<div class="card-footer text-muted">
				<!--<a type="button" (click)="detail(i.id)">Detalles</a>-->
				<button (click)="onClick(i)">Reservar Cupo</button>
		</div>
	</div>
</div>
</div>
