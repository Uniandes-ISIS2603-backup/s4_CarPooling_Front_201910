<table class="table">
  <thead class="table-info">
    <tr>
      <th scope="col">#</th>
      <th scope="col">FechaInicio</th>
      <th scope="col">FechaFin</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let i of trayectos">
		<td >
			{{i.id}}
		</td>
		<td >
			{{i.fechaInicial}}
		</td>
		<td >
			{{i.fechaFinal}}
		</td>

	</tr>

  </tbody>
</table>
<div class="text-right">
  	<button type="button" class="btn btn-primary" routerLink="/home">Volver</button>
</div>
